<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enderland | Tienda Oficial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CONFIGURACIÃ“N BASE --- */
        :root {
            --primary: #9d00ff;
            --bg-dark: #0f0f0f;
            --bg-sidebar: #161616;
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --text-muted: #b3b3b3;
            --category-title: #ff4747;
            --success: #00ff88;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- PANTALLA DE LOGIN (NICKNAME) --- */
        .login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
            transition: opacity 0.5s;
        }

        .login-box {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--primary);
            text-align: center;
            width: 90%; max-width: 400px;
            box-shadow: 0 0 50px rgba(157, 0, 255, 0.3);
        }

        .login-avatar-preview {
            width: 100px; height: 100px;
            border-radius: 15px;
            margin: 0 auto 20px;
            border: 3px solid var(--primary);
            background-image: url('https://minotar.net/helm/Steve/100.png');
            background-size: cover;
            transition: background-image 0.3s;
        }

        .login-input {
            width: 100%; padding: 15px; margin-bottom: 20px;
            background: #2a2a2a; border: 2px solid #333; border-radius: 8px;
            color: #fff; font-size: 1.1rem; text-align: center; outline: none;
        }
        .login-input:focus { border-color: var(--primary); }

        .btn-enter {
            background: var(--primary); color: #fff; border: none; padding: 15px 30px;
            border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer;
            width: 100%; text-transform: uppercase; transition: 0.3s;
        }
        .btn-enter:hover { background: #7a00c7; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background-color: var(--bg-sidebar);
            height: 100%;
            display: flex; flex-direction: column;
            border-right: 1px solid #2a2a2a;
            padding: 20px;
            overflow-y: auto; flex-shrink: 0;
        }

        .sidebar-profile {
            display: flex; align-items: center; gap: 15px;
            background: rgba(255,255,255,0.05);
            padding: 15px; border-radius: 10px; margin-bottom: 30px;
            border: 1px solid #333;
        }
        .mini-avatar {
            width: 40px; height: 40px; border-radius: 8px;
            background-size: cover; border: 1px solid var(--primary);
        }
        .user-info div { font-weight: bold; font-size: 0.95rem; }
        .user-info span { font-size: 0.75rem; color: var(--success); }

        .brand { text-align: center; margin-bottom: 20px; }
        .brand h1 { font-size: 1.8rem; margin: 0; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 10px var(--primary); }

        .nav-category-title {
            color: var(--category-title); font-weight: 800; font-size: 0.85rem;
            margin: 20px 0 10px 10px; text-transform: uppercase; letter-spacing: 1px;
        }

        .nav-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 15px;
            color: var(--text-muted); text-decoration: none; border-radius: 6px;
            transition: 0.2s; cursor: pointer; margin-bottom: 5px; font-size: 0.95rem;
        }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: #fff; }

        /* --- CARRITO MODAL --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #1a1a1a; width: 90%; max-width: 500px; border-radius: 15px;
            padding: 30px; border: 1px solid #333; position: relative;
        }

        /* --- NUEVO ESTILO REGALO --- */
        .gift-option {
            background: rgba(157, 0, 255, 0.1);
            border: 1px solid var(--primary);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .gift-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px;
        }
        #gift-nickname {
            width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #444;
            background: #0f0f0f; color: white; display: none; margin-top: 10px;
        }
        .switch {
            position: relative; display: inline-block; width: 40px; height: 20px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #444; transition: .4s; border-radius: 20px;
        }
        .slider:before {
            position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>

    <div id="login-overlay" class="login-overlay">
        <div class="login-box">
            <div id="login-avatar" class="login-avatar-preview"></div>
            <h2>Bienvenido a Enderland</h2>
            <input type="text" id="nickname" class="login-input" placeholder="Tu Nickname de Minecraft" oninput="updateAvatar()">
            <button class="btn-enter" onclick="enterStore()">Entrar a la Tienda</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="brand"><h1>Enderland</h1></div>
        <div class="sidebar-profile">
            <div id="mini-avatar" class="mini-avatar"></div>
            <div class="user-info">
                <div id="display-nick">Cargando...</div>
                <span>Conectado</span>
            </div>
        </div>
        <div class="nav-item" onclick="openCart()">
            <i class="fas fa-shopping-cart"></i> Ver Carrito
        </div>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span style="position:absolute; top:15px; right:20px; cursor:pointer;" onclick="closeCart()">Ã—</span>
            <h3>Tu Pedido</h3>
            <div id="cart-items"></div>
            <hr style="border:0.5px solid #333;">
            
            <div class="gift-option">
                <div class="gift-header">
                    <span><i class="fas fa-gift"></i> Â¿Es para un regalo?</span>
                    <label class="switch">
                        <input type="checkbox" id="is-gift" onchange="toggleGiftInput()">
                        <span class="slider"></span>
                    </label>
                </div>
                <input type="text" id="gift-nickname" placeholder="Nickname de tu amigo/a">
            </div>

            <div style="display:flex; justify-content:space-between; font-weight:bold; margin-top:15px;">
                <span>Total:</span>
                <span>$<span id="cart-total-price">0.00</span> USD</span>
            </div>
            <button class="btn-enter" style="margin-top:20px;" onclick="checkout()">Generar Pedido (Discord)</button>
        </div>
    </div>

    <script>
        let globalUser = "";
        let cart = [
            {name: "Rango VIP+", price: 10.00, type: "Rangos"}, // Ejemplo para probar
        ];

        function updateAvatar() {
            let nick = document.getElementById("nickname").value || "Steve";
            document.getElementById("login-avatar").style.backgroundImage = `url('https://minotar.net/helm/${nick}/100.png')`;
        }

        function enterStore() {
            let nick = document.getElementById("nickname").value;
            if(!nick) return alert("Ingresa tu nick");
            globalUser = nick;
            document.getElementById("display-nick").innerText = nick;
            document.getElementById("mini-avatar").style.backgroundImage = `url('https://minotar.net/helm/${nick}/40.png')`;
            document.getElementById("login-overlay").style.opacity = "0";
            setTimeout(() => document.getElementById("login-overlay").style.display = "none", 500);
            updateCartUI();
        }

        function toggleGiftInput() {
            const isGift = document.getElementById("is-gift").checked;
            document.getElementById("gift-nickname").style.display = isGift ? "block" : "none";
        }

        function updateCartUI() {
            let container = document.getElementById("cart-items");
            container.innerHTML = "";
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                container.innerHTML += `<div>${item.name} - $${item.price}</div>`;
            });
            document.getElementById("cart-total-price").innerText = total.toFixed(2);
        }

        function checkout() {
            if(cart.length === 0) return alert("Carrito vacÃ­o");
            
            const isGift = document.getElementById("is-gift").checked;
            const giftNick = document.getElementById("gift-nickname").value;
            
            let msg = "";
            
            if(isGift) {
                if(!giftNick) return alert("Por favor, ingresa el Nickname del destinatario.");
                msg = `Â¡Hola! Quiero realizar una compra para **regalar**.\\n\\nðŸ‘¤ **De:** ${globalUser}\\nðŸŽ **Para:** ${giftNick}\\n--------------------------------\\n`;
            } else {
                msg = `Â¡Hola! Quiero realizar una compra.\\n\\nðŸ‘¤ **Usuario:** ${globalUser}\\n--------------------------------\\n`;
            }
            
            cart.forEach(i => msg += `â€¢ ${i.name} [${i.type}] - $${i.price}\\n`);
            msg += `--------------------------------\\nðŸ’° TOTAL: $${document.getElementById("cart-total-price").innerText} USD\\n\\nEspero instrucciones de pago.`;
            
            navigator.clipboard.writeText(msg);
            alert("Pedido copiado. Â¡PÃ©galo en el ticket de Discord!");
            window.open("https://discord.gg/PMYA2K3YWy", "_blank");
        }

        function openCart() { document.getElementById("cart-modal").style.display = "flex"; }
        function closeCart() { document.getElementById("cart-modal").style.display = "none"; }
    </script>
</body>
</html>
